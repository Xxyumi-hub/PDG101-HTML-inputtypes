<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input types</title>
</head>
<body>
    <form>
        <input type="button" value="Yoohoo click me!"><br>

        <label for="fruit1"> I like apples</label>
        <input type="checkbox" id="fruit1" name="fruit1" value="Apples"><br>
        <label for="fruit2"> I like oranges</label>
        <input type="checkbox" id="fruit2" name="fruit2" value="Oranges"><br>

        <label for="favcolor">Select your favorite color:</label>
        <input type="color" id="favcolor" name="favcolor"><br>

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday"><br>

        <label for="birthdaytime">Birthday (date and time):</label>
        <input type="datetime-local" id="birthdaytime" name="birthdaytime"><br>

        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email"><br>

        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile"><br>

        <input type="hidden">

        <label for="bdaymonth">Birthday (month and year):</label>
        <input type="month" id="bdaymonth" name="bdaymonth"><br>

        <label for="quantity">Quantity (between 1 and 5):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5"><br>

        <label for="pwd">Password:</label><br>
        <input type="password" id="pwd" name="pwd"><br>

        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br>

        <label for="vol">Volume (between 0 and 50):</label>
        <input type="range" id="vol" name="vol" min="0" max="50"><br>

        <input type="reset"><br>

        <label for="gsearch">Search Google:</label>
        <input type="search" id="gsearch" name="gsearch"><br>
    </form>
    
</body>
</html>
